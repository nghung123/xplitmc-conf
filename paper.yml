# This is the main configuration file for Paper.
# As you can see, there's tons to configure. Some options may impact gameplay, so use
# with caution, and make sure you know what each option does before configuring.
# 
# If you need help with the configuration or have any questions related to Paper,
# join us in our Discord or IRC channel.
# 
# Discord: https://discord.gg/papermc
# IRC: #paper @ irc.esper.net ( https://webchat.esper.net/?channels=paper ) 
# Website: https://papermc.io/ 
# Docs: https://paper.readthedocs.org/ 

verbose: false
use-display-name-in-quit-message: false
config-version: 20
settings:
  load-permissions-yml-before-plugins: true
  region-file-cache-size: 256
  bungee-online-mode: true
  incoming-packet-spam-threshold: 300
  console-has-all-permissions: false
  max-joins-per-tick: 3
  track-plugin-scoreboards: false
  fix-entity-position-desync: true
  suggest-player-names-when-null-tab-completions: true
  use-alternative-luck-formula: true
  chunk-tasks-per-tick: 1000
  player-auto-save-rate: -1
  max-player-auto-save-per-tick: -1
  save-empty-scoreboard-teams: false
  enable-player-collisions: true
  unsupported-settings:
    allow-headless-pistons: false
    allow-permanent-block-break-exploits: false
    allow-piston-duplication: false
    allow-headless-pistons-readme: This setting controls if players should be able
      to create headless pistons.
    allow-permanent-block-break-exploits-readme: This setting controls if players
      should be able to break bedrock, end portals and other intended to be permanent
      blocks.
    allow-piston-duplication-readme: This setting controls if player should be able
      to use TNT duplication, but this also allows duplicating carpet, rails and potentially
      other items
  watchdog:
    early-warning-every: 5000
    early-warning-delay: 10000
  spam-limiter:
    tab-spam-increment: 1
    tab-spam-limit: 500
    recipe-spam-increment: 1
    recipe-spam-limit: 20
  book-size:
    page-max: 2048
    total-multiplier: 0.98
  console:
    enable-brigadier-highlighting: true
    enable-brigadier-completions: true
  item-validation:
    display-name: 4096
    loc-name: 4096
    lore-line: 4096
    book:
      title: 3072
      author: 3072
      page: 4096
  velocity-support:
    enabled: false
    online-mode: false
    secret: ''
  async-chunks:
    threads: -1
messages:
  no-permission: Unknown command. Type "/help" for help.
  kick:
    authentication-servers-down: ''
    connection-throttle: Connection throttled! Please wait before reconnecting.
    flying-player: Flying is not enabled on this server
    flying-vehicle: Flying is not enabled on this server
timings:
  # no
  enabled: false
  really-enabled: false
  verbose: true
  server-name-privacy: false
  hidden-config-entries:
  - database
  - settings.bungeecord-addresses
  - settings.velocity-support.secret
  history-interval: 300
  history-length: 3600
  server-name: Unknown Server
world-settings:
  default:
    baby-zombie-movement-modifier: 0.5
    optimize-explosions: true
    disable-teleportation-suffocation-check: false
    fixed-chunk-inhabited-time: -1
    use-vanilla-world-scoreboard-name-coloring: false
    remove-corrupt-tile-entities: false
    experience-merge-max-value: -1
    max-auto-save-chunks-per-tick: 6
    count-all-mobs-for-spawning: false
    # if only i kno hwo to port Pufferfish's async mob spawning
    # experienced tps drop sth w this (?)
    per-player-mob-spawns: false
    should-remove-dragon: false
    ender-dragons-death-always-places-dragon-egg: false
    allow-using-signs-inside-spawn-protection: false
    falling-block-height-nerf: 0
    tnt-entity-height-nerf: 0
    filter-nbt-data-from-spawn-eggs-and-related: true
    max-entity-collisions: 4
    disable-creeper-lingering-effect: false
    duplicate-uuid-resolver: saferegen
    duplicate-uuid-saferegen-delete-range: 32
    phantoms-do-not-spawn-on-creative-players: true
    phantoms-only-attack-insomniacs: true
    update-pathfinding-on-block-update: true
    fix-wither-targeting-bug: true
    map-item-frame-cursor-limit: 128
    seed-based-feature-search: true
    seed-based-feature-search-loads-chunks: true
    water-over-lava-flow-speed: 5
    grass-spread-tick-rate: 1
    # wont try to port alt curr...
    use-faster-eigencraft-redstone: true
    keep-spawn-loaded: true
    disable-thunder: false
    skeleton-horse-thunder-spawn-chance: 0.01
    disable-ice-and-snow: false
    keep-spawn-loaded-range: 3
    armor-stands-do-collision-entity-lookups: true
    nether-ceiling-void-damage-height: 0
    prevent-moving-into-unloaded-chunks: true
    only-players-collide: false
    allow-vehicle-collisions: true
    allow-non-player-entities-on-scoreboards: false
    portal-search-radius: 128
    portal-create-radius: 16
    portal-search-vanilla-dimension-scaling: true
    container-update-tick-rate: 1
    fix-items-merging-through-walls: false
    parrots-are-unaffected-by-player-movement: false
    disable-explosion-knockback: false
    fix-climbing-bypassing-cramming-rule: false
    prevent-tnt-from-moving-in-water: false
    spawner-nerfed-mobs-should-jump: false
    zombies-target-turtle-eggs: true
    delay-chunk-unloads-by: 10s
    # its lower so it should still do, it doesnt do that much anyways
    # also y would i miss the opputurnity? :)
    non-player-arrow-despawn-rate: 727
    creative-arrow-despawn-rate: 727
    entities-target-with-follow-range: false
    zombie-villager-infection-chance: -1.0
    mob-spawner-tick-rate: 3
    all-chunks-are-slime-chunks: false
    armor-stands-tick: true
    show-sign-click-command-failure-msgs-to-player: false
    iron-golems-can-spawn-in-air: false
    max-leash-distance: 10.0
    auto-save-interval: -1
    light-queue-size: 20
    enable-treasure-maps: true
    treasure-maps-return-already-discovered: false
    game-mechanics:
      scan-for-legacy-ender-dragon: true
      disable-pillager-patrols: false
      fix-curing-zombie-villager-discount-exploit: true
      disable-chest-cat-detection: true
      nerf-pigmen-from-nether-portals: false
      disable-end-credits: false
      disable-player-crits: false
      disable-sprint-interruption-on-attack: false
      shield-blocking-delay: 5
      disable-unloaded-chunk-enderpearl-exploit: true
      disable-relative-projectile-velocity: false
      disable-mob-spawner-spawn-egg-transformation: false
      pillager-patrols:
        spawn-chance: 0.2
        spawn-delay:
          per-player: false
          ticks: 12000
        start:
          per-player: false
          day: 5
    entity-per-chunk-save-limit:
      experience_orb: -1
      snowball: -1
      ender_pearl: -1
      arrow: -1
    max-growth-height:
      cactus: 3
      reeds: 3
      bamboo:
        max: 16
        min: 11
    fishing-time-range:
      MinimumTicks: 100
      MaximumTicks: 600
    despawn-ranges:
      soft: 28
      hard: 96
    frosted-ice:
      enabled: true
      delay:
        min: 20
        max: 40
    lootables:
      auto-replenish: false
      restrict-player-reloot: true
      reset-seed-on-fill: true
      max-refills: -1
      refresh-min: 12h
      refresh-max: 2d
    mobs-can-always-pick-up-loot:
      zombies: false
      skeletons: false
    alt-item-despawn-rate:
      enabled: false
      items:
        COBBLESTONE: 300
    hopper:
      cooldown-when-full: true
      # There wont be any claiming plugin in this server.
      disable-move-event: true
    spawn-limits:
      monsters: -1
      animals: -1
      water-animals: -1
      water-ambient: -1
      ambient: -1
    lightning-strike-distance-limit:
      sound: -1
      impact-sound: -1
      flash: -1
    wandering-trader:
      spawn-minute-length: 1200
      spawn-day-length: 24000
      spawn-chance-failure-increment: 25
      spawn-chance-min: 25
      spawn-chance-max: 75
    door-breaking-difficulty:
      zombie:
      - HARD
      vindicator:
      - NORMAL
      - HARD
    anti-xray:
      # wont be running RayTraceAntiXray on this thing...
      # credit some ref from 
      # https://gist.github.com/stonar96/ba18568bd91e5afd590e8038d14e245e
      enabled: true
      engine-mode: 2
      chunk-edge-mode: 2
      max-chunk-section-index: 2
      update-radius: 2
      lava-obscures: false
      use-permission: false
      hidden-blocks:
      # add air here such that many holes are generated.
      # this works well against cave finders
      # but cause client FPS drops for all players. Yep.
      - air
      - diamond_ore
      - emerald_ore
      - gold_ore
      - iron_ore
      - lapis_ore
      - redstone_ore
      replacement-blocks:
      - stones
    viewdistances:
      no-tick-view-distance: 6
    unsupported-settings:
      fix-invulnerable-end-crystal-exploit: true
    squid-spawn-height:
      maximum: 0.0
    generator-settings:
      flat-bedrock: false
  world_nether:
    anti-xray:
      max-chunk-section-index: 7
      hidden-blocks:
      - ancient_debris
      - bone_block
      - glowstone
      - magma_block
      - nether_bricks
      - nether_gold_ore
      - nether_quartz_ore
      - polished_blackstone_bricks
      replacement-blocks:
      - netherrack
  world_the_end:
    anti-xray:
      enabled: false
